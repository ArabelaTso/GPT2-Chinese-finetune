<!DOCTYPE html>
<html>
<head>
    <title>Input and Output Test</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container pt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center mb-4">病历文本联想生成</h1>
                <form method="post" action="/">
                    <div class="form-group">
                        <label for="input">Enter the prefix:</label>
                        <!-- <input type="text" class="form-control" name="input" id="input"> -->
                        <input type="text" class="form-control" name="input" id="input" {% if output %}value="{{ output }}"{% endif %}>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                {% if output %}
                <div class="mt-4">
                    <p>Your input was: <strong>{{ input }}</strong></p>
                    <p>The output is: <strong>{{ output }}</strong></p>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
